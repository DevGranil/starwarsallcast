<div class="ta">
    <input 
    type="text" 
    class="ta__input" 
    placeholder="The force is with the search.."
    [ngbTypeahead]="search" 
    [resultTemplate]="rt"
    (selectItem)="select($event)" 
    [inputFormatter]="formatter" 
    placement="bottom-start"/>
</div>
<mat-progress-bar *ngIf="searching" mode="indeterminate"></mat-progress-bar>
<p *ngIf="searchFailed">No matches found.</p>
  <ng-template #rt let-r="result">
    <span>{{r.name}}</span>
  </ng-template>
